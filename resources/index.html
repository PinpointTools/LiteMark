<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiteMark</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <div class="app" id="appRoot">
    <header class="topbar">
      <h1>LiteMark</h1>
      <p id="fileLabel">No file loaded</p>
    </header>

    <div class="workspace">
      <section class="panel" aria-label="Markdown editor">
        <label for="editor" class="panelTitle">Editor</label>
        <textarea id="editor" spellcheck="false" placeholder="Drop a .md file here or start writing..."></textarea>
      </section>

      <section class="panel" aria-label="Markdown preview">
        <h2 class="panelTitle">Preview</h2>
        <main id="markdownPreview"></main>
      </section>
    </div>

    <div id="dropZone" class="dropZone" aria-hidden="true">
      <p>Drop markdown file to open</p>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>

</html>
