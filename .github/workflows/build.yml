name: Build LiteMark

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Build app
        run: pnpm dlx @neutralinojs/neu@latest build --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neutralino-binaries
          path: dist/litemark-release.zip