name: Release Litemark (New Version)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
      prerelease:
        description: 'Mark as prerelease?'
        type: boolean
        default: false
      description:
        description: 'Release notes/body'
        required: false
        default: 'New Litemark release'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install NeutralinoJS
        run: pnpm add -g @neutralinojs/neu@latest

      - name: General Client Library
        run: neu update

      - name: Compile app
        run: neu build --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neutralino-binaries
          path: dist/litemark/

  finalize:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Generate commit list
        id: commits
        run: |
          git fetch --tags
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi

          {
            echo "COMMITS<<END"
            echo "$COMMITS"
            echo "END"
          } >> $GITHUB_OUTPUT

      - name: Create Git Tag (if not exists) # this is p smart actually
        run: |
          git fetch --tags
          if git rev-parse "${{ inputs.version }}" >/dev/null 2>&1; then
            echo "Tag already exists"
          else
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a ${{ inputs.version }} -m "Release ${{ inputs.version }}"
            git push origin ${{ inputs.version }}
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          title: 'LiteMark: ${{ inputs.version }}'
          body: |
            # LiteMark version ${{ inputs.version }}!!!
            ${{ inputs.description }}

            ---

            <details>
              <summary>‼️ READ THIS ‼️</summary>

              <h2>Depending on your operating system, you must download one of these:</h2>
              <table>
                <tr>
                  <th>Filename</th>
                  <th>CPU Architechture</th>
                </tr>

                <tr>
                  <th>LiteMark-linux_x64</th>
                  <th>x86_64</th>
                </tr>

                <tr>
                  <th>LiteMark-linux_armhf</th>
                  <th>armf</th>
                </tr>

                <tr>
                  <th>LiteMark-linux_arm64</th>
                  <th>arm64</th>
                </tr>

                <tr>
                  <th>LiteMark-mac_x64</th>
                  <th>x86_64</th>
                </tr>

                <tr>
                  <th>LiteMark-mac_universal</th>
                  <th>x86_64 and arm64</th>
                </tr>

                <tr>
                  <th>LiteMark-mac_arm64</th>
                  <th>arm64</th>
                </tr>

                <tr>
                  <th>LiteMark-win_x64</th>
                  <th>x86_64</th>
                </tr>
              </table>

              <h2>Another important thing:</h2>
              <p>You must install **resources.neu**. This what launches the app. Without it, it would be useless.</p>
            </details>

            ### Commits
            ${{ steps.commits.outputs.COMMITS }}
          files: artifacts/neutralino-binaries/**
