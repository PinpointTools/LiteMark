name: Release Litemark (New Version)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
      prerelease:
        description: 'Mark as prerelease?'
        type: boolean
        default: false
      description:
        description: 'Release notes/body'
        required: false
        default: 'New Litemark release'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      
      - name: Install NeutralinoJS
        run: pnpm add -g @neutralinojs/neu@latest

      - name: General Client Library
        run: neu update

      - name: Compile app
        run: neu build --release
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neutralino-binaries
          path: dist/litemark/

  finalize:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Create Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          title: 'Release ${{ inputs.version }}'
          body: ${{ inputs.description }}
          files: |
            artifacts/neutralino-binaries/**
